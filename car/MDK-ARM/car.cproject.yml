    - component: Keil::Board Support&MCBSTM32E:Graphic LCD
    - component: Keil::Board Support&MCBSTM32E:emWin LCD&16-bit IF
    - component: Keil::Board Support&MCBSTM32E:Joystick
    - component: Keil::Board Support&MCBSTM32E:Buttons
