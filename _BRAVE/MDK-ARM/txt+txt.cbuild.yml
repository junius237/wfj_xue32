build:
  generated-by: csolution version 2.2.1
  solution: txt.csolution.yml
  project: txt.cproject.yml
  context: txt+txt
  compiler: AC6
  device: STM32F103ZE
  device-pack: Keil::STM32F1xx_DFP@2.4.1
  processor:
    endian: little
    fpu: off
    core: Cortex-M3
  packs:
    - pack: ARM::CMSIS@5.9.0
      path: ${CMSIS_PACK_ROOT}/ARM/CMSIS/5.9.0
    - pack: Keil::STM32F1xx_DFP@2.4.1
      path: ${CMSIS_PACK_ROOT}/Keil/STM32F1xx_DFP/2.4.1
  optimize: speed
  debug: on
  misc:
    ASM:
      - -masm=auto
    C:
      - -std=c99
      - -fno-rtti
      - -funsigned-char
      - -fshort-enums
      - -fshort-wchar
      - -ffunction-sections
      - -Wno-packed
      - -Wno-missing-variable-declarations
      - -Wno-missing-prototypes
      - -Wno-missing-noreturn
      - -Wno-sign-conversion
      - -Wno-nonportable-include-path
      - -Wno-reserved-id-macro
      - -Wno-unused-macros
      - -Wno-documentation-unknown-command
      - -Wno-documentation
      - -Wno-license-management
      - -Wno-parentheses-equality
    CPP:
      - -xc++
      - -std=c++11
      - -fno-rtti
      - -funsigned-char
      - -fshort-enums
      - -fshort-wchar
      - -ffunction-sections
      - -Wno-packed
      - -Wno-missing-variable-declarations
      - -Wno-missing-prototypes
      - -Wno-missing-noreturn
      - -Wno-sign-conversion
      - -Wno-nonportable-include-path
      - -Wno-reserved-id-macro
      - -Wno-unused-macros
      - -Wno-documentation-unknown-command
      - -Wno-documentation
      - -Wno-license-management
      - -Wno-parentheses-equality
    Link:
      - --map
      - --load_addr_map_info
      - --xref
      - --callgraph
      - --symbols
      - --info sizes
      - --info totals
      - --info unused
      - --info veneers
      - --strict
      - --summary_stderr
      - --info summarysizes
  define:
    - USE_HAL_DRIVER
    - STM32F103xE
    - STM32F10X_HD
    - _RTE_
  add-path:
    - ../Core/Inc
    - ../Drivers/STM32F1xx_HAL_Driver/Inc
    - ../Drivers/STM32F1xx_HAL_Driver/Inc/Legacy
    - ../Drivers/CMSIS/Device/ST/STM32F1xx/Include
    - ../Drivers/CMSIS/Include
    - RTE/_txt
    - ${CMSIS_PACK_ROOT}/ARM/CMSIS/5.9.0/CMSIS/Core/Include
